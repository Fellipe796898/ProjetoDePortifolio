<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato — SolarOne</title>
  <link rel="stylesheet" href="/Projeto2/landing_page.css">
</head>
<body>
  <header class="ln-header">
    <div class="ln-brand">Solar<span>One</span></div>
    <nav class="ln-nav">
        <a href="/Projeto2/landing_page.html">Início</a>
        <a href="/Projeto2/servicos/index.html">Serviços</a>
        <a href="/Projeto2/como funciona/index.html" class="active">Como Funciona</a>
        <a href="/Projeto2/contato/index.html">Contato</a>
        <a href="/sobre_mim/sobre_mim.html"> Voltar ao inicio </a>
    </nav>
  </header>

  <main class="ln-hero ln-inner-page">
    <div class="ln-hero-inner">
      <h1>Entre em Contato</h1>
      <p>Solicite um orçamento, tire dúvidas ou fale com um de nossos especialistas.</p>
    </div>
  </main>

  <section class="ln-contact">
    <form class="ln-form">
      <label>Nome</label>
      <input type="text" placeholder="Seu nome completo" required>

      <label>E-mail</label>
      <input type="email" placeholder="seuemail@exemplo.com" required>

      <label>Mensagem</label>
      <textarea placeholder="Descreva sua necessidade..." required></textarea>

      <button type="submit" class="ln-cta">Enviar Mensagem</button>
    </form>

    <div class="ln-contact-info">
      <h3>Outros Canais</h3>
      <p>📞 (69) 99999-0000</p>
      <p>📧 contato@solarone.com.br</p>
      <p>📍 Porto Velho - RO</p>
    </div>
  </section>

  <footer class="ln-footer">
    <p>© 2025 SolarOne — Todos os direitos reservados</p>
  </footer>
</body>
</html>
